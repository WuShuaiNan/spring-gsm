# dubbo \u914D\u7F6E\u9879
    # dubbo\u5E94\u7528
    dubbo.application.name=spring-gsm
    dubbo.application.parameters.key=qos.enable
    dubbo.application.parameters.value=false

    # zookeeper\u6CE8\u518C\u4E2D\u5FC3
    dubbo.registry.address=zookeeper://your-host-here:2181
    dubbo.registry.timeout=3000

    # dubbo\u534F\u8BAE
    dubbo.protocol.name=dubbo
    dubbo.protocol.port=20000
    dubbo.protocol.host=your-host-here
    dubbo.protocol.dispatcher=message
    dubbo.protocol.threadpool=fixed
    dubbo.protocol.threads=100

    # dubbo\u670D\u52A1\u63D0\u4F9B\u8005\u534F\u8BAE
    dubbo.provider.protocol=dubbo

    # dubbo\u626B\u63CF\u76EE\u5F55\u53CA\u6587\u4EF6\uFF08\u5982\u679C\u5728\u4EE3\u7801\u91CC\u52A0\u5165\u4E86@EnableDubbo\u6CE8\u89E3\uFF0C\u5219\u65E0\u9700\u914D\u7F6E\uFF09
    dubbo.scan.base-packages=com.wusn.spring.gsm

# springboot \u914D\u7F6E\u9879
    server.port=8080
    server.servlet.context-path=/spring-gsm
    spring.application.name=spring-gsm
    spring.main.allow-bean-definition-overriding=true
    spring.web.resources.static-locations=classpath:/templates/
    spring.mvc.view.prefix=/api/
    spring.mvc.view.suffix=.html
    spring.servlet.multipart.enabled=false
    server.servlet.encoding.force=true
    server.servlet.encoding.charset=UTF-8
    server.servlet.encoding.enabled=true
    server.tomcat.uri-encoding=UTF-8
    spring.jpa.open-in-view=true

# spring-gsm \u914D\u7F6E\u9879
    spring.gsm.token.key=Authentication
    spring.gsm.token.value=123456
